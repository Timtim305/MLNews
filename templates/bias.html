<html>
	<title>BiPartisan | Stream</title>
	
	{% include 'head.html' %}
	
	<body>
		{% include 'navbar.html' %}
		<script src="https://use.fontawesome.com/cf5e89bc9e.js"></script>
		
		<div class="container">
			<h1 class="page-title">BiScore</h1>
			<span class="page-subtitle">Uncover the bias of any news article by seeing its trustworthiness score.</span>
			<hr class="title-hr"></hr>
			
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form class="article-search-form">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter article URL here...">
					</div>
					<button type="submit" class="btn btn-blue center-block">Get Score</button>
				</form>
				<div class="panel panel-default main-panel results-panel">
					<div class="panel-heading main-panel-heading">ARTICLE TITLE</div>
					<div class="panel-body main-panel-body">
						<div class="row">
							<div class="col-md-3"></div>
							<div class="col-md-6">
								<div id="article_progress_bar" class="center-block"></div>
								<span class="biscore-caption">BiScore</span>
							</div>
							<div class-"col-md-3"></div>
						</div>
						<br />
						<p>ARTICLE DESCRIPTION</p>
						<br />
						Similar Searches:<br />
						<span class="label label-keyword">Keyword 1</span>
						<span class="label label-keyword">Keyword 2</span>
						<span class="label label-keyword">Keyword 3</span>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
		
		<script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
		<script src="{{ url_for('static', filename='js/progressbar_custom.js') }}"></script>
	</body>
</html>
